<div class="profile-container">
    <div class="glow-bg"></div>

    <mat-card class="glass-panel profile-card">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img [src]="avatarUrl()" [alt]="displayName()" class="profile-avatar" crossorigin="anonymous">
                <button class="edit-avatar-btn" (click)="openDialog()">
                    <mat-icon>camera_alt</mat-icon>
                </button>
            </div>

            <div class="profile-identity">
                <h1 class="profile-name">{{displayName()}}</h1>
                <p class="profile-role">Mission Specialist</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <mat-icon>assignment_turned_in</mat-icon>
                </div>
                <div class="stat-content">
                    <span class="stat-value">12</span>
                    <span class="stat-label">Missions</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <mat-icon>schedule</mat-icon>
                </div>
                <div class="stat-content">
                    <span class="stat-value">48h</span>
                    <span class="stat-label">Active Time</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <mat-icon>military_tech</mat-icon>
                </div>
                <div class="stat-content">
                    <span class="stat-value">Rank 5</span>
                    <span class="stat-label">Current Level</span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button mat-flat-button class="action-btn primary" (click)="editProfile()">
                <mat-icon>edit</mat-icon>
                Edit Profile
            </button>
            <button mat-stroked-button class="action-btn secondary" (click)="logout()">
                <mat-icon>logout</mat-icon>
                Sign Out
            </button>
        </div>
    </mat-card>
</div>
